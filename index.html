<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="icon" href="./images/4382320.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/all.min.css">

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/style.css">


</head>


<body>


    <section class="login m-auto mt-5">

        <h1 class="text-center mb-5">Smart Login System</h1>

        <div class="container mx-3">
            <div class="row">
                <div class="col-md-12">
                    <form>

                        <div class="mb-3 d-none" id="namelog">

                            <input type="text" class="form-control d-block" id="name" placeholder="name">
                        </div>

                        <div class="mb-3">

                            <input type="email" class="form-control" id="email" placeholder="E-mail">
                        </div>

                        <div class="mb-3">

                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-login d-block" id="loginbtn">Login</button>

                        <button type="submit" class="btn btn-login d-none" id="signup">Sign Up</button>

                        <div class="delete">

                            <button type="submit" class="delete btn btn-login d-block mt-4" id="delete">Delete
                                Account</button>

                        </div>

                        <div class="text-center mt-3 me-5">

                            <h6 class="text-white" id="register">Dont have an account ?</h6>

                        </div>

                    </form>
                </div>
            </div>
        </div>


    </section>

    <div class="loader-wrapper" id="loader" style="display: none;">

        <div class="loader"></div>

    </div>




    <script src="./js/bootstrap.bundle.min.js"></script>

    <script src="./js/main.js"></script>


</body>


</html>
